<!DOCTYPE html>
<html ng-app="store"> <!-- attach application module to page -->
  <head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.11/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="products.js"></script>
    <link href="main.css" rel="stylesheet">
  </head>
  <body ng-controller="StoreController as store"> <!-- attach controller function to page -->
    <ul class="list-group">
      <li class="list-group-item" ng-hide="product.soldOut" ng-repeat="product in store.products">
        <product-title></product-title> <!-- doesn't use self-closing tags because some browsers don't support -->
        <product-gallery></product-gallery>
        <product-panels></product-panels>
      </li>
    </ul>
  </body>
</html>
